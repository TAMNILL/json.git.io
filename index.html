<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .quiz-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 10px;
    }

    .options input {
      margin-right: 10px;
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .result {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    .correct {
      color: green;
    }

    .incorrect {
      color: red;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Quiz</h2>
    <div id="quiz"></div>
    <button class="button" id="nextButton">Next Question</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const quizData = [
      {
        "Question": "What is the capital city of France?",
        "Options": [
          "A) Berlin",
          "B) Madrid",
          "C) Paris",
          "D) Rome"
        ],
        "Correct Answer": "C) Paris"
      },
      {
        "Question": "What is the largest planet in our Solar System?",
        "Options": [
          "A) Earth",
          "B) Mars",
          "C) Jupiter",
          "D) Saturn"
        ],
        "Correct Answer": "C) Jupiter"
      },
      {
        "Question": "What is the smallest country in the world?",
        "Options": [
          "A) Vatican City",
          "B) Monaco",
          "C) Nauru",
          "D) San Marino"
        ],
        "Correct Answer": "A) Vatican City"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    // Display the current question
    function loadQuestion() {
      const question = quizData[currentQuestionIndex];
      const quizContainer = document.getElementById('quiz');
      const resultContainer = document.getElementById('result');
      const nextButton = document.getElementById('nextButton');

      // Clear the result
      resultContainer.textContent = '';

      // Display question
      quizContainer.innerHTML = `
        <div class="question">${question.Question}</div>
        <ul class="options">
          ${question.Options.map((option, index) => 
            `<li>
              <label>
                <input type="radio" name="option" value="${option}" /> ${option}
              </label>
            </li>`
          ).join('')}
        </ul>
      `;

      // Handle the "Next Question" button click
      nextButton.onclick = function() {
        const selectedOption = document.querySelector('input[name="option"]:checked');
        
        if (!selectedOption) {
          alert("Please select an answer.");
          return;
        }

        const userAnswer = selectedOption.value;
        const correctAnswer = question["Correct Answer"];
        
        if (userAnswer === correctAnswer) {
          score++;
          resultContainer.innerHTML = `<p class="correct">Correct!</p>`;
        } else {
          resultContainer.innerHTML = `<p class="incorrect">Incorrect. The correct answer is: ${correctAnswer}</p>`;
        }

        // Disable the "Next Question" button until user selects an answer
        nextButton.disabled = true;

        // Move to next question after a short delay
        setTimeout(() => {
          currentQuestionIndex++;
          if (currentQuestionIndex < quizData.length) {
            loadQuestion();
          } else {
            showFinalScore();
          }
          nextButton.disabled = false;
        }, 1500); // delay before showing next question
      };
    }

    // Show final score after all questions are answered
    function showFinalScore() {
      const quizContainer = document.getElementById('quiz');
      const resultContainer = document.getElementById('result');
      const nextButton = document.getElementById('nextButton');

      quizContainer.innerHTML = `<h2>Quiz Finished!</h2>`;
      resultContainer.innerHTML = `Your score: ${score} out of ${quizData.length}`;
      nextButton.style.display = 'none';
    }

    // Start the quiz
    loadQuestion();
  </script>

</body>
</html>
